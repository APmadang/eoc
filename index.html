<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서브컬쳐 앞마당</title>
  <style>
    :root {
      --dark-bg: #1A1F2B;
      --dark-card: #2C3242;
      --dark-text: #EAEAEA;
      --dark-accent: #D4A849;
      --light-bg: #F5F9FF;
      --light-card: #ffffff;
      --light-text: #1A1A1A;
      --light-accent: #1E90FF;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: all 0.3s ease;
    }
    body.light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      opacity: 0.7;
    }

    .toggle {
      text-align: center;
      margin-bottom: 2rem;
    }
    .toggle button {
      background: none;
      border: 1px solid var(--dark-accent);
      color: var(--dark-accent);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
    }
    body.light-mode .toggle button {
      border-color: var(--light-accent);
      color: var(--light-accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 1rem 2rem;
      max-width: 1080px;
      margin: auto;
    }
    .card {
      background-color: var(--dark-card);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease;
    }
    body.light-mode .card {
      background-color: var(--light-card);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card-desc {
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>서브컬쳐 앞마당</h1>
    <p>서브컬쳐 관련 빠른 정보 공유 블로그</p>
  </header>
  <div class="toggle">
    <button onclick="toggleMode()">테마 전환</button>
  </div>
  <div class="grid">
    <div class="card">
      <img src="https://source.unsplash.com/random/600x300?game" alt="썸네일" />
      <div class="card-content">
        <div class="card-title">최신 게임 소식</div>
        <div class="card-desc">새로 출시된 게임과 업데이트 소식을 빠르게 전해드립니다.</div>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/random/600x300?anime" alt="썸네일" />
      <div class="card-content">
        <div class="card-title">애니메이션 뉴스</div>
        <div class="card-desc">주요 방영 예정작과 화제의 애니 정보를 한눈에 확인하세요.</div>
      </div>
    </div>
  </div>
  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
